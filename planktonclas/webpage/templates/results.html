<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title>DEEP Image classification</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link type= "text/css" rel="stylesheet" href="./static/css/normalize.css">
    <link type= "text/css" rel="stylesheet" href="./static/css/skeleton.css">
    <link type= "text/css" rel="stylesheet" href="./static/css/general.css">
    <link type= "text/css" rel="stylesheet" href="./static/css/custom.css">

	<!-- Scripts
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

    <script>
    var predictions = {{ predictions|tojson }};
    var text = "";
    var i;
    for (i = 0; i < predictions.length; i++) {
        text += '<b>' + (i+1) + '.</b> &nbsp; ' + predictions[i]['label']  + ' &nbsp; | &nbsp; <i>' + Math.round(predictions[i]['probability'] * 100) + '</i> %';
        text += '<div class="comments">'
        text += '<a target="_blank" href="' + predictions[i]['info']['links']['Google images'] + '">Images</a> | ';
        text += '<a target="_blank" href="' + predictions[i]['info']['links']['Wikipedia'] + '">Wikipedia</a> <br>';
        text += predictions[i]['info']['metadata'];
        text += '</div><br>';
    }
    </script>

	<!-- Favicon
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="./static/images/favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
      <section class="header">
          <h1 class="center"  style="margin-top: 25%">Image classification</h1>
      </section>
      
      <div class="docs-section">
          <div class="row">
            <div class="eight columns offset-by-two column">
                
                <h4>Predictions</h4>
                <p id="show_predictions"></p>
                <script>document.getElementById("show_predictions").innerHTML = text;</script>
                <br>

                
                <form action="./">
                    <div class="center">
                    <button name="newquery" type="submit">New query</button>
                    </div>
                </form>
                    
            </div>  
        </div>
      </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
